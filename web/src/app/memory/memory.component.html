<div class="memory-container">
  <header class="memory-header">
    <div class="header-content">
      <h1 class="game-title">🧠 Memory Game</h1>
      <p class="game-description">
        Test your memory by matching pairs of cards
      </p>
    </div>

    <div class="header-actions">
      <a routerLink="/" class="btn btn-home">
        <span class="btn-icon">🏠</span>
        Home
      </a>
    </div>
  </header>

  <main class="memory-content">
    <div class="container">
      <div class="form-wrapper">
        <div class="header">
          <h1 class="title">🎮 New Game</h1>
        </div>

        <form class="game-form" #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              id="name"
              name="name"
              type="text"
              class="form-input"
              [(ngModel)]="name"
              required
              placeholder="Enter your game name..."
              autocomplete="off"
              [disabled]="gameService.loading()"
            />
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid || gameService.loading()"
            >
              <span class="btn-icon">🚀</span>
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
